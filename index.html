<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piatra hartie foarfeca</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="introtext">Piatra-Hartie-Foarfeca</h1>
    <img src="Rock-paper-scissors-ro.png" id="introphoto" alt="" />
    <button id="start">Start</button>
    <div class="top">
      <div id="score">
        <div id="bot"></div>
        <div id="eu"></div>
      </div>
    </div>
    <div id="status"></div>
    <div id="botchoose"></div>
    <div id="mychoose"></div>
    <div id="buttons">
      <button id="piatra">
        <img class="piatra" src="piatra.png" alt="" />
      </button>
      <button id="hartie">
        <img class="hartie" src="hartie.png" alt="" />
      </button>
      <button id="foarfeca">
        <img class="foarfeca" src="foarfeca.png" alt="" />
      </button>
    </div>
    <button id="reset">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
